<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../docs/css/home.css" />
        <link rel="stylesheet" href="../../docs/css/iconfont.css" />
        <title>Routexplore</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <script src="https://unpkg.com/leaflet-image@latest/leaflet-image.js"></script>
        <script src="../../src/Polyline.encoded.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </head>
    <body>
        <header>
            <a href="#" class="icon-home" id="nav-logo">RoutExplore</a>
            <div class="container">
                <h1 id="welcome">Welcome</h1>
            </div>
            <div class="dropdown">
                <a href="#" id="username-nav" class="icon-user dropbtn"></a>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#" class="icon-exit" id="delete">Delete User</a>
                    <a href="#" class="icon-exit" id="logout">Log Out</a>
                </div>
            </div>
            <!-- <ul>
                <li>
                    <a href="#" id="username-nav" class="icon-user"></a>
                </li>
            </ul> -->
        </header>
        <main>
            <div class="map-container">
                <form action="" id="form">
                    <div class="subchoice">
                        <label for="location">Where do you want to start?</label>
                        <input type="text" name="location" id="location-start" placeholder="Search a place" />
                    </div>
                    <div class="subchoice">
                        <button type="submit" id="reset">Reset</button>
                    </div>
                    <div class="subchoice">
                        <button type="submit" id="search">Search</button>
                    </div>
                    <div class="subchoice">
                        <button type="submit" id="save">Save</button>
                    </div>
                </form>
                <!-- <div class="subchoice">
                        <label for="types">What do you want to do?</label>
                        <select name="types" id="selection">
                            <option value="0">Select a sport</option>
                            <option value="biketouring">Bike Touring</option>
                            <option value="mountainbiking">Mountain Biking</option>
                            <option value="roadcycling">Road Cycling</option>
                        </select>
                    </div> -->
                <div id="map"></div>
            </div>
            <h1 id="slogan">Never stop exploring,<br />Find out new routes no matter where you are!</h1>
        </main>
        <script src="/dist/js/home.js"></script>
    </body>
</html>
