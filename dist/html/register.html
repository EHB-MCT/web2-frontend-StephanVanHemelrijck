<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../docs/css/register.css" />
        <title>Routexplore</title>
    </head>
    <body>
        <header>
            <a href="../html/index.html" id="homebtn"><h1>RoutExplore</h1></a>
            <ul>
                <li><a href="../html/index.html" id="signup">Log In</a></li>
            </ul>
        </header>
        <main>
            <div>
                <h1>Create account</h1>
                <div id="form">
                    <div id="inputs">
                        <input type="text" name="username" class="input" id="username" placeholder="Username" required />
                        <input type="text" name="email" class="input" id="email" placeholder="Email" required />
                        <input type="password" name="password" class="input" id="password" placeholder="Password" required />
                        <input type="password" name="confirm password" class="input" id="password-confirm" placeholder="Confirm password" required />
                        <label for="sec-question" id="sec-question">Security Question</label>
                        <input
                            type="text"
                            name="security question answer"
                            class="input"
                            id="sec-question-answer"
                            placeholder="What is your favorite course in school?"
                            required
                        />
                    </div>
                    <a href="#" id="create">Create account</a>
                    <div id="message-container"></div>
                </div>
            </div>
            <h1 id="slogan">Never stop exploring,<br />Don't settle for what you already know!</h1>
        </main>
        <script src="../js/register.js"></script>
    </body>
</html>
