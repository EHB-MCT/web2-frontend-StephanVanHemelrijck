<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../docs/css/index.css" />
        <title>Routexplore</title>
    </head>
    <body>
        <header>
            <h1>RoutExplore</h1>
            <ul>
                <li><a href="../html/register.html" id="signup">Sign Up</a></li>
            </ul>
        </header>
        <main>
            <div>
                <h1>Log In</h1>
                <div id="form">
                    <div id="inputs">
                        <input type="text" name="username" id="username" placeholder="Your username or email" required />
                        <input type="password" name="password" id="password" placeholder="Password" required />
                        <div>
                            <input type="checkbox" name="checkbox-remember-me" id="checkbox-remember-me" required />
                            <label for="checkbox-remember-me" id="remember-me">Remember me</label>
                        </div>
                    </div>
                    <a href="#" id="login">Log In</a>
                </div>
                <a href="#" id="forgot-password">Forgot your password?</a>
            </div>
            <h1 id="slogan">Never stop exploring,<br />Find out new routes no matter where you are!</h1>
        </main>
        <script src="/dist/js/index.js"></script>
    </body>
</html>
