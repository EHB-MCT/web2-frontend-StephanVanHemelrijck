<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/register.css" />
        <title>Routexplore</title>
    </head>
    <body>
        <header>
            <h1>RoutExplore</h1>
            <ul>
                <li><a href="/index.html" id="signup">Log In</a></li>
            </ul>
        </header>
        <main>
            <div>
                <h1>Create account</h1>
                <div id="form">
                    <div id="inputs">
                        <input type="text" name="username" id="username" placeholder="Username" required />
                        <input type="text" name="email" id="email" placeholder="Email" required />
                        <input type="password" name="password" id="password" placeholder="Password" required />
                        <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirm password" required />
                    </div>
                    <a href="#" id="create">Create account</a>
                </div>
            </div>
            <h1 id="slogan">Never stop exploring,<br />Don't settle for what you already know!</h1>
        </main>
    </body>
</html>
